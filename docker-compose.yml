version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "5050:5050"
    environment:
      - MONGO_URL=mongodb://mongo:27017/trialWorkoutDB
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongo:
    image: mongo:6.0
    # ports:
    #   - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
